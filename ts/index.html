<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graph visualization test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,body { height:100%; }
        fieldset {
            vertical-align: top;
            display: inline-block;
        }
        #controller {
            height: 320px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 1px;
            border-style: dashed;
            position: center;
        }
        #wrapper {
            height: 100%;
            width: 100%;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="controller">
        <fieldset>
            <legend>Settings</legend>
            <p>
                <input type="radio" id="radioZeroIndexed" name="indexing">0-indexed
                <input type="radio" id="radioOneIndexed" name="indexing">1-indexed
            </p>
            <p>
                <input type="radio" id="radioUndirected" value="undirected" name="direction">undirected
                <input type="radio" id="radioDirected" value="directed" name="direction">directed
            </p>
            <p>vertex radius : <input type="number" id="inputVertexRadius"></p>
            <p>edge length : <input type="number" id="inputEdgeLength"></p>
            <p>gravity : <input type="checkbox" id="checkboxGravity"></p>
        </fieldset>
        <fieldset>
            <legend>Adjacency List</legend>
            <textarea id="inputAdjList" cols="10" rows="10"></textarea>
        </fieldset>
    </div>
    <hr>
    <div id="wrapper">
        <canvas id="canvas"></canvas>
    </div>
    <script src="graph-vis.js"></script>
</body>

</html>
