<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graph visualization test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        fieldset {
            vertical-align: top;
            display: inline-block;
        }
        canvas {
            border: 2px;
            border-style: dashed;
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <legend>Settings</legend>
            <p>
                <input type="radio" id="radioZeroIndexed" name="indexing">0-indexed
                <input type="radio" id="radioOneIndexed" name="indexing">1-indexed
            </p>
            <p>
                <input type="radio" id="radioUndirected" value="undirected" name="direction">undirected
                <input type="radio" id="radioDirected" value="directed" name="direction">directed
            </p>
            <p>vertex radius : <input id="vertexRadiusInput" type="number"></p>
            <p>edge length : <input id="edgeLengthInput" type="number"></p>
            <p>gravity : <input type="checkbox" id="checkboxGravity"></p>
        </fieldset>
        <fieldset>
            <legend>Adjacency List</legend>
            <textarea id="adjacencylist" cols="10" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Adjacency Matrix</legend>
            <textarea id="adjacencymat" cols="10" rows="10"></textarea>
        </fieldset>
    </div>
    <hr>
    <div>
        <canvas id="canvas"></canvas>
        <script src="graph-vis.js"></script>
    </div>
</body>

</html>
